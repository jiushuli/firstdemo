<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹出框</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <button type="button" class="btn btn-default js-popover" data-toggle="popover" title="标题"
            data-content="这里是弹出框" data-animation="false">弹出框</button>
</div><!--data-animation="false"表示动画的淡入淡出的效果，默认不写为true，false则为不加淡入淡出的效果-->
<script>

    $(".js-popover").popover();

</script>
</body>
</html>
