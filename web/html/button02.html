<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按钮02</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div classs="btn-toolbar">
    <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-default"><span class=""></span>left</button>
        <button type="button" class="btn btn-default"><span class=""></span>middle</button>
        <button type="button" class="btn btn-default"><span class=""></span>right</button>
    </div>
    <div class="btn-group-vertical"><!---vertical加上他表示垂直-->
        <button type="button" class="btn btn-default"><span class=""></span>left</button>
        <button type="button" class="btn btn-default"><span class=""></span>middle</button>
        <button type="button" class="btn btn-default"><span class=""></span>right</button>
    </div>
    <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-default"><span class=""></span>left</button>
        <button type="button" class="btn btn-default"><span class=""></span>middle</button>
        <button type="button" class="btn btn-default"><span class=""></span>right</button>
    </div>
    <div class="btn-group btn-group-xs">
        <button type="button" class="btn btn-default"><span class=""></span>left</button>
        <button type="button" class="btn btn-default"><span class=""></span>middle</button>
        <button type="button" class="btn btn-default"><span class=""></span>right</button>
    </div>

    <div class="btn-group"><!--按钮和下拉菜单组合使用-->
        <button type="button" class="btn btn-default">1</button>
        <button type="button" class="btn btn-default">2</button>
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle"  data-toggle="dropdown">
                下拉菜单<!--data-toggle="dropdown"没有这个属性也是无法显示下拉的效果-->
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">点我</a></li>
                <li><a href="#">点我</a></li>
            </ul>
        </div>
    </div>


    <div class="btn-group btn-group-justified">
        <div class="btn-group"><!--btn-group-justifieda表示充满整个屏幕-->
            <button type="button" class="btn btn-default">left</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default">middle</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default">right</button>
        </div>
    </div>

</div>



</body>
</html>
