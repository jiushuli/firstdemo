<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉菜单</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="dropdown"><!--class="dropdown"表示下拉下单的div-->
        <button type="button" class="btn dropdown-toggle" id="dropdownMenu1"
                data-toggle="dropdown">
        下拉菜单
        <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <li role="presentation" class="dropdown-header">大写</li>
         <li >
             <a href="#" role="menuitem">一</a>
         </li>
         <li >
             <a href="#" role="menuitem">二</a>
         </li>
         <li >
             <a href="#" role="menuitem">三</a>
         </li>
         <li >
             <a href="#" role="menuitem">四</a>
         </li>
            <li role="presentation" class="dropdown-header">小写</li>
        <li >
            <a href="#" role="menuitem">1</a>
        </li>
        <li >
            <a href="#" role="menuitem">2</a>
        </li>
        <li >
            <a href="#" role="menuitem">3</a>
        </li>
        <li >
            <a href="#" role="menuitem">4</a>
        </li>
            <li role="presentation" class="divider"></li><!--分割线-->
        <li >
            <a href="#" role="menuitem">一</a>
        </li>
        <li >
            <a href="#" role="menuitem">二</a>
        </li>
        <li >
            <a href="#" role="menuitem">三</a>
        </li>
        <li >
            <a href="#" role="menuitem">四</a>
        </li>
        </ul>
    </div>

<!--下拉框调整位置  往右-->

    <div class="dropdown pull-right"><!--class="dropdown"表示下拉下单的div-->
        <button type="button" class="btn dropdown-toggle" id="dropdownMenu2"
                data-toggle="dropdown">
            下拉菜单
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dropdownMenu1">
            <li role="presentation" class="dropdown-header">大写</li>
            <li >
                <a href="#" role="menuitem">一</a>
            </li>
            <li >
                <a href="#" role="menuitem">二</a>
            </li>
            <li >
                <a href="#" role="menuitem">三</a>
            </li>
            <li >
                <a href="#" role="menuitem">四</a>
            </li>
            <li role="presentation" class="dropdown-header">小写</li>
            <li >
                <a href="#" role="menuitem">1</a>
            </li>
            <li >
                <a href="#" role="menuitem">2</a>
            </li>
            <li >
                <a href="#" role="menuitem">3</a>
            </li>
            <li >
                <a href="#" role="menuitem">4</a>
            </li>
            <li role="presentation" class="divider"></li><!--分割线-->
            <li >
                <a href="#" role="menuitem">一</a>
            </li>
            <li >
                <a href="#" role="menuitem">二</a>
            </li>
            <li >
                <a href="#" role="menuitem">三</a>
            </li>
            <li >
                <a href="#" role="menuitem">四</a>
            </li>
        </ul>
    </div>


</body>
</html>
