<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面板</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            Hello Word!

    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            学习网站

        <div class="panel-body">
            好好学习 好好学习

            好好学习 好好学习
        </div>
        <div class="panel-footer">
            WWW.haohaoxuexi.com

        <div class="panel-heading">
            卜道师列表
        </div>
        <div class="panel-body">
            <p>以下是卜道师明细</p>
        </div>

            <th>表格标题</th>
            <th>表格标题</th>
            <th>表格标题</th>
            </thead>
            <tbody>
            <tr class="success">

                <td>表格单元</td>
            </tr>
            <tr class="info">
                <td>表格单元</td>

                <td>表格单元</td>
            </tr>
            <tr class="danger">
                <td>表格单元</td>
                <td>表格单元</td>
                <td>表格单元</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            HELLO
        </div>
        <div class="panel-body">
            WORD
        </div>
        <ul class="list-group">
            <li class="list-group-item">
                hello1
            </li>
            <li class="list-group-item">
                hello2
            </li>
            <li class="list-group-item">
                hello3
            </li>
            <li class="list-group-item">
                hello4

        </ul>
    </div>


</div>
