<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播</title>
   <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        #myCarousel{
            width: 510px;
        }
    </style>
</head>
<body>
<div class="container" id="myCarousel">
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="2000">
    <!-- Indicators --><!--data-interval="2000"设置轮播时间为2秒  但是第一次要手动点击，接下来才会自动-->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="t.jpg" alt="...">
            <div class="carousel-caption">
                <h3>独具匠心</h3>
                <p>工匠精神</p>
            </div>
        </div>
        <div class="item">
            <img src="tu.png" alt="...">
            <div class="carousel-caption">
                <h3>QQ企鹅</h3>
                <p>QQ企鹅</p>
            </div>
        </div>
        <div class="item">
            <img src="t.jpg" alt="...">
            <div class="carousel-caption">
                <h3>QQ企鹅</h3>
                <p>QQ企鹅</p>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</div>
<script>
  /*  $(".carousel").carousel({
        interval:2000//这里也可以设置轮播时间，第一次不用手动点击，更方便
    })*/
</script>

</body>
</html>
