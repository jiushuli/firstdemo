<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉菜单04</title>

</head>
<body>
<div class="container">
    <div class="dropdown">
        <button class="btn btn-default" id="dlabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            下拉菜单
            <span class="caret"></span>
        </button>

            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>-->
        <ul class="dropdown-menu" role="menu" aria-labelledby="dlabel">
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">hello1</a></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">hello2</a></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">hello3</a></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">hello4</a></li>
        </ul>
    </div>
</div>
