<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面分屏01</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/app.css">
</head>
<body>
<div class="onepage">
    <div class="onepage-bg" id="onepagebg">
        <div class="container">
            <div class="row">
                <div class="title-text">
                    <div class="col-md-12 headfontsize">
                        <h1 class="head1content">
                            极客学院<br>
                        </h1>
                        <p>是一个好的学习平台是一个好的学习平台是一个好的学习平台</p>
                        <p style="margin-top: 50px;line-height: 33px">坚持就是胜利</p>
                        <p class="btn-app-stroe">
                            <a class="btn btn-success btn-lg" href="#">立即注册</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="twopage">
    <div class="twopage-text">
        <h1 class="twopage-text-h1">
            选择你的第一节课程进行学习<img src="an.png">
        </h1>
    </div>
    <div class="row">
        <div class="twopage-courses col-md-4">
            <a href="#">
                <img src="01.png" style="width: 100%">
                <div class="classicon">
                    <h3>认真学习哦</h3>
                    <h1><strong>学习这个课程</strong></h1>
                </div>
            </a>
        </div>

        <div class="twopage-courses col-md-4">
            <a href="#">
                <img src="02.png" style="width: 100%">
                <div class="classicon">
                    <h3>认真学习哦</h3>
                    <h1><strong>学习这个课程</strong></h1>
                </div>
            </a>
        </div>

        <div class="twopage-courses col-md-4">
            <a href="#">
                <img src="03.png" style="width: 100%">
                <div class="classicon">
                    <h3>认真学习哦</h3>
                    <h1><strong>学习这个课程</strong></h1>
                </div>
            </a>
        </div>
    </div>
</div>
<div class="twopagebtn">
    <a id="twopage-easy" href="#" class="btn btn-success btn-lg">如果你想学习就点击这里</a>
</div>

<div class="threepage">
    <div class="threepage-bg" id="threepagebg">
        <div class="threepagecontent">
            <div class="threepagetext">
                <h1>为什么要学习</h1>
                <p>只要努力及一定有收获   活</p>
            </div>
            <a href="#" class="btn btn-success btn-lg threepagebtncontent"></a>
        </div>
    </div>
</div>



<div class="fourpage">
    <div class="classicon" style="width: 70%">
        <div class="coursexinqqing-text">
            <h1>要干活必须要带工具</h1>
            <p>如何快速学习</p>
        </div>
        <div id="carousel-example-generic" class="carousel slide" data-interval="5000" style="height: 300px;">
            <ol class="carousel-indicators" style="margin-top: 200px">
                <li data-target="#carousel-example-generic" data-slide="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide="1" class=""></li>
                <li data-target="#carousel-example-generic" data-slide="2" class=""></li>
            </ol>
            <div class="carouser-inner">
                <div class="item active" style="width: 500px">
                    <img src="02.png">
                </div>
                <div class="item" style="width: 500px">
                    <img src="02.png">
                </div>
                <div class="item" style="width: 500px">
                    <img src="02.png">
                </div>
            </div>
            <a class="left carousel-control" href="carousel-example-generic" data-slide="prev">
                <span class="qlyphicon qlyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="carousel-example-generic" data-slide="next">
                <span class="qlyphicon qlyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</div>
