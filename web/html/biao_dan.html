<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>代码</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
<form role="form">
    <div class="form-group">
        <label>email</label>
        <input type="email" class="form-control" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label>密码</label>
        <input type="password" class="form-control" placeholder="Enter password">
    </div>
    <div class="form-group">
        <label>选择文件</label>
        <input type="file" >
        <p class="help-block">选择你需要的文件</p>
    </div>
</form>


<form role="form" class="form-inline"><!--form-inline表示是一个内联的表单，输入框会自适应
而上一个是与屏幕同宽-->
    <div class="form-group">
        <label class="sr-only">email</label>
        <input type="email" class="form-control" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label class="sr-only">密码</label>
        <input type="password" class="form-control" placeholder="Enter password">
    </div>
    <div class="form-group">
        <label class="sr-only">选择文件</label><!--label标签不可少，但是可以通过class="sr-only"来隐藏-->
        <input type="file" >
        <p class="help-block">选择你需要的文件</p>
    </div>
</form>

</body>
</html>
